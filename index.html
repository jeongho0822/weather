<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보 - Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌤️ 날씨 정보</h1>
            <p class="subtitle">세계 어디든지 날씨를 확인하세요</p>
        </header>

        <!-- 검색 영역 -->
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="도시 이름을 입력하세요... (예: Seoul, London)"
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">검색</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <!-- 로딩 상태 -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>날씨 정보를 불러오는 중...</p>
        </div>

        <!-- 현재 날씨 -->
        <div id="weatherContainer" class="weather-container" style="display: none;">
            <div class="weather-card">
                <div class="weather-header">
                    <div>
                        <h2 id="cityName"></h2>
                        <p id="weatherDate"></p>
                    </div>
                    <div id="weatherIcon" class="weather-icon">🌤️</div>
                </div>

                <div class="weather-main">
                    <div class="temperature">
                        <span id="temp" class="temp-value"></span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <p id="description" class="weather-description"></p>
                </div>

                <div class="weather-details">
                    <div class="detail">
                        <span class="label">체감 온도</span>
                        <span id="feelsLike" class="value"></span>
                    </div>
                    <div class="detail">
                        <span class="label">습도</span>
                        <span id="humidity" class="value"></span>
                    </div>
                    <div class="detail">
                        <span class="label">풍속</span>
                        <span id="windSpeed" class="value"></span>
                    </div>
                    <div class="detail">
                        <span class="label">기압</span>
                        <span id="pressure" class="value"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 초기 메시지 -->
        <div id="initialMessage" class="initial-message">
            <p>검색창에 도시 이름을 입력하고 검색 버튼을 클릭하세요.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
